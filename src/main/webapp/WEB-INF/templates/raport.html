<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="main_template">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Raport</title>
</head>
<body>
<div layout:fragment="decorator-content">
Raport<br/>
<table>
	<tr th:each="report : ${annualReports}">
		<td><span th:text="${'Okres: ' + report.okres}"></span></td>
		<td><span th:text="${'Ilość odpadów: ' + report.ilosc_odpadow}"></span></td>
		<td><span th:text="${'Czas pracy: ' + report.czas_pracy}"></span></td>
	</tr>
</table>
</div>
</body>
</html>
