<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="main_template">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Wszystkie</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>
<div layout:fragment="decorator-content">
<table>
<tr th:each="sector : ${sectors}">
	<td><span th:text="${sector.nazwa}"></span></td>
	<td><span th:text="${sector.ref_rodzaj_odpadow}"></span></td>
	<td><a><span class="glyphicon glyphicon-remove"></span></a></td>
</tr>
</table>
<form action="#">		
	<input type="text" name="sektor" id="sektor" /> <br />
	<input type="submit" value="Dodaj" />
</form>
</div>
</body>
</html>
